
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/download.jpeg') }}">
</head>
<body>

  <header class="navbar">
    <div class="nav-logo">National Travel System</div>
    <div class="menu-toggle">&#9776;</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('auth.welcome') }}">Home</a></li>
      <li><a href="{{ url_for('form_routes.customer_form') }}">Booking</a></li>
      <li><a href="{{ url_for('auth.home') }}">Logout</a></li>
    </ul>
  </header>

  <section class="form-section">
    <h2>Travel Booking Form</h2>

   <form method="post" action="{{ url_for('form_routes.submit_booking') }}" id="travelForm" >
      <label>Full Name:</label>
      <input type="text" name="name" required><br><br>

      <h3>Source Address</h3>
      <label>Province:</label>
      <select id="sourceProvince" name="sourceProvince" required> {# ADDED name="sourceProvince" #}
        <option value="">Select Province</option>
        {% for province in provinces %}
          <option value="{{ province }}">{{ province }}</option>
        {% endfor %}
      </select>

      <label>Division:</label>
      <select id="sourceDivision" name="sourceDivision" required> {# ADDED name="sourceDivision" #}
        <option value="">Select province first</option>
      </select>

      <label>District:</label>
      <select id="sourceDistrict" name="sourceDistrict" required> {# ADDED name="sourceDistrict" #}
        <option value="">Select division first</option>
      </select>

      <h3>Destination Address</h3>
      <label>Province:</label>
      <select id="destProvince" name="destProvince" required> {# ADDED name="destProvince" #}
        <option value="">Select Province</option>
        {% for province in provinces %}
          <option value="{{ province }}">{{ province }}</option>
        {% endfor %}
      </select>

      <label>Destination:</label>
      <select id="destination" name="destination" required> {# ADDED name="destination" #}
        <option value="">Select destination province first</option>
      </select>

      <h3>Travel Mode</h3>
      <select id="mode" name="mode" required> {# ADDED name="mode" #}
        <option value="">Select Mode</option>
        <option value="bus">By Bus</option>
        <option value="car">By Car</option>
        <option value="air">By Air</option>
      </select>

      <h3>Fare</h3>
      <input type="text" id="fare" name="fare" readonly> {# ADDED name="fare" #}

      <br><br>
      <button type="submit" class="btn">Submit</button>
    </form>
    </section>

  <footer class="simple-footer">
    <div class="footer-content">
      &copy; 2025 National Travel System. All rights reserved.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const welcomeUrl = "{{ url_for('auth.welcome') }}";
  </script>
  <script src="{{ url_for('static', filename='js/form_script.js') }}"></script>

</body>
</html>
